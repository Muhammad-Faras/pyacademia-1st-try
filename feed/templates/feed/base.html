
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyAcademia | Home</title>
    <link rel="stylesheet" href="{% static 'feed/css/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
           
     <header>
        <nav>
            <div class="logo">
                <a href="">
                    {{request.user}}
                    <span class="first-word">Py</span> Academia
                </a>
            </div>
            <div class="menu">
                 <a href="{% url 'home:home'%}">Home</a> 
                 <a href="#">Network</a> 
                 <a href="{% url 'feed:feed'%}">Feed</a> 
                 <a href="{% url 'chat:chat'%}">Messaging</a>
                

                 
            </div>
            <div class="signup" >
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Log Out</button>
                  </form>
                {% else %}
                <form action="{% url 'accounts:signup' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Register</button>
                  </form>
                {% endif %}
            </div>
        </nav>
    </header>

    
    {% block content %}
    
    {% endblock %}
</body>
</html>
